<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset your password | Grocery Mart</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro d-md-none">
                <img src="./assets/img/auth/forgot-password.png" alt="" class="auth__intro-img" />
                <p class="auth__intro-text">
                    Opps! Forgot your password? Remember that you can always change your password later.
                </p>
            </div>

            <!-- Auth content -->
            <div class="auth__content">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="./" class="logo">
                        <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                        <h1 class="logo__title">grocerymart</h1>
                    </a>
                    <h1 class="auth__heading">Reset your password?</h1>
                    <p class="auth__desc">Enter your email address and we'll send you a link to reset your password.</p>

                    <!-- Message success -->
                    <p class="auth__message message message--success" hidden>
                        We have e-mailed your password reset link!
                    </p>

                    <!-- Form -->
                    <form class="form auth__form auth__form-forgot">
                        <!-- Form group 1 -->
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="email"
                                    name=""
                                    id=""
                                    placeholder="Email"
                                    class="form__input"
                                    required
                                    autofocus
                                />
                                <img src="./assets/icons/message.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
                            </div>
                            <p class="form__error">We not found any account with this email</p>
                        </div>

                        <!-- Form group 2 -->
                        <div class="form__group auth__btn-group">
                            <button
                                id="reset-password"
                                type="button"
                                class="btn btn--primary auth__btn form__submit-btn"
                            >
                                Reset password
                            </button>
                        </div>
                    </form>
                    <!-- Sự kiện click button Reset password -->
                    <script>
                        document.getElementById("reset-password").addEventListener("click", function () {
                            document.querySelector(".auth__form-forgot").style.display = "none";
                            document.querySelector(".message--success").style.display = "block";
                        });
                    </script>
                    <div class="auth__text">
                        <a href="./sign-in.html" class="auth__link auth__link-sign-in">Back to Sign In</a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
